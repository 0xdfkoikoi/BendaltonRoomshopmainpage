<!-- Cursor -->
<script>
  document.addEventListener("DOMContentLoaded", function () {
    const cursor = document.querySelector(".cursor-fixed");
    const defaultCursor = document.querySelector(".cursor-default");
    const hoverCursor = document.querySelector(".cursor-hover");
    const grabCursor = document.querySelector(".cursor-grab");

    let mouseX = -100;
    let mouseY = -100;
    let cursorVisible = false;

    // Update mouse position
    window.addEventListener("mousemove", (e) => {
      mouseX = e.clientX;
      mouseY = e.clientY;

      if (!cursorVisible) {
        cursorVisible = true;
        gsap.to(cursor, { autoAlpha: 1, duration: 0 });
      }
    });

    window.updateCursorPosition = (x, y) => {
      mouseX = x;
      mouseY = y;
    };

    function animateCursor() {
      gsap.to(cursor, {
        x: mouseX,
        y: mouseY,
        duration: 0,
        ease: "power2.out"
      });
      requestAnimationFrame(animateCursor);
    }

    animateCursor();

    // Switch cursors smoothly
    window.showCursor = (type) => {
      gsap.to(defaultCursor, { autoAlpha: type === "default" ? 1 : 0, duration: 0.2 });
      gsap.to(hoverCursor, { autoAlpha: type === "hover" ? 1 : 0, duration: 0.2 });
      gsap.to(grabCursor, { autoAlpha: type === "grab" ? 1 : 0, duration: 0.2 });
    };

    // Apply hover effect to links and cards
    const hoverElements = document.querySelectorAll("a, button, .draggable-card");
    hoverElements.forEach(el => {
      el.addEventListener("mouseenter", () => showCursor("hover"));
      el.addEventListener("mouseleave", () => showCursor("default"));
    });

    // Hide cursor when leaving window
    document.addEventListener("mouseleave", () => {
      gsap.to(cursor, { autoAlpha: 0, duration: 0 });
    });

    document.addEventListener("mouseenter", () => {
      gsap.to(cursor, { autoAlpha: 1, duration: 0.3 });
    });

    // Initial setup
    gsap.set([cursor, defaultCursor, hoverCursor, grabCursor], { autoAlpha: 0 });
    showCursor("default");
  });
</script>

<!-- Draggable Cards -->
<script>
  document.addEventListener("DOMContentLoaded", function () {
    document.documentElement.style.overflowX = 'hidden';
    document.documentElement.style.overflowY = 'hidden';
    document.body.style.overflowX = 'hidden';
    document.body.style.overflowY = 'hidden';

    const cards = document.querySelectorAll(".draggable-card");

    cards.forEach(card => {
      card.style.willChange = "transform";
      card.style.transformStyle = "preserve-3d";
    });

    Draggable.create(".draggable-card", {
      type: "x,y",
      edgeResistance: 0.65,
      inertia: true,
      bounds: window,
      onPress() {
        if (window.showCursor) window.showCursor("grab");
      },
      onRelease() {
        if (window.showCursor) window.showCursor("hover");
      },
      onDrag() {
        const e = this.pointerEvent || this.event;
        if (e && window.updateCursorPosition) {
          window.updateCursorPosition(e.clientX, e.clientY);
        }
      }
    });
  });
</script>

<!-- Primary Button -->
<script>
  function initButtonWordStagger() {
    const offsetIncrement = 0.05; // Delay between words
    const buttons = document.querySelectorAll('[data-primary-button]');

    buttons.forEach(button => {
      const text = button.textContent.trim(); // Remove extra spaces
      button.innerHTML = ''; // Clear original content

      const words = text.split(' '); // Split by words

      words.forEach((word, index) => {
        const span = document.createElement('span');
        span.textContent = word + ' '; // Add space after word
        span.style.transitionDelay = `${index * offsetIncrement}s`;
        span.style.display = 'inline-block';
        span.style.whiteSpace = 'pre'; // Ensure fixed spacing

        button.appendChild(span);
      });
    });
  }

  // Initialize on DOM load
  document.addEventListener('DOMContentLoaded', () => {
    initButtonWordStagger();
  });
</script>

<!-- Animation for Text -->
<script>
  document.addEventListener("DOMContentLoaded", function () {
    gsap.registerPlugin(SplitText);

    // Split text targets
    const brand = new SplitText(".brand-text", { type: "lines" });
    const headings = new SplitText(".heading-style-h1", { type: "lines" });
    const copyright = new SplitText(".copyright-wrapper", { type: "lines" });

    const tl = gsap.timeline({ delay: 0 });

    // Animate brand
    tl.from(brand.lines, {
      opacity: 0,
      y: 30,
      stagger: 0.15,
      duration: 0.6,
      ease: "power2.out"
    });

    // Animate headings
    tl.from(headings.lines, {
      opacity: 0,
      y: 30,
      stagger: 0.15,
      duration: 0.6,
      ease: "power2.out"
    }, "-=0.3");

    // Animate copyright
    tl.from(copyright.lines, {
      opacity: 0,
      y: 30,
      stagger: 0.15,
      duration: 0.6,
      ease: "power2.out"
    }, "-=0.4");

    // Animate the button after headings
    tl.from(".primary-button", {
      opacity: 0,
      y: 40,
      duration: 0.8,
      ease: "power2.out"
    }, "-=0.2");

    // Select cards in reverse order
    const cards = gsap.utils.toArray(".draggable-card").reverse();

    // Animate all cards simultaneously, faster, starting with the button
    tl.from(cards, {
      opacity: 0, // Change from 100 to 0 for a smooth fade-in animation
      y: 60, // Comes from below
      scale: 0.5, // Scale from bigger to 1
      duration: 0.4, // Faster duration
      ease: "quart.inOut",
      stagger: 0.15, // Interval between the cards
    }, "-=0.8"); // Start the animation of the cards at the same time as the button
  });
</script>
